binaries:
  - name: bar
    version: "1.2.0"
    source:
      org: foo
      repo: bar
      releaseName: "{{ .Version }}"
      fileName: bin
      versionFlags: [--version]
      versionRegex: \d+\.\d+\.\d+
  - name: baz
    version: "0.16.5"
    source:
      org: foo
      repo: baz
      releaseName: "v{{ .Version }}"
      fileName: "v{{ .Version }}-{{ .Platform }}-{{ .Arch }}.{{ .Ext }}"
      overrides:
        linux:
          amd64: [unknown-linux-musl, x86_64, tgz]
          arm64: [unknown-linux-gnu, aarch64, tar.gz]
        darwin:
          amd64: [apple-darwin, x86_64, zip]
          arm64: [apple-darwin, aarch64, zip]
      versionFlags: [version]
      versionRegex: \d+\.\d+\.\d+
