binaries:
  - name: foo
    version: "1.2.0"
    source: https://foo.com/{{ .Version }}/bin
  - name: bar
    version: "0.16.5"
    source: https://bar.com/releases/v{{ .Version }}/assets/v{{ .Version }}-{{ .Platform }}-{{ .Arch }}.{{ .Ext }}
    platforms:
      linux:
        amd64: [unknown-linux-musl, x86_64, tgz]
        arm64: [unknown-linux-gnu, aarch64, tar.gz]
      darwin:
        amd64: [apple-darwin, x86_64, zip]
        arm64: [apple-darwin, aarch64, zip]
