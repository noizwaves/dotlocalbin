binaries:
  - name: foo
    version: "1.2.0"
    source: https://foo.com/{{ .Version }}/bin
  - name: bar
    version: "0.16.5"
    source: https://bar.com/releases/v{{ .Version }}/assets/v{{ .Version }}-{{ .Platform }}-{{ .Arch }}
    platforms:
      linux:
        amd64: [unknown-linux-musl, x86_64]
        arm64: [unknown-linux-gnu, aarch64]
      darwin:
        amd64: [apple-darwin, x86_64]
        arm64: [apple-darwin, aarch64]
